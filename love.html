<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For you ‚ù§Ô∏è</title>

<style>
body{
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff5f9e,#ff8fb1,#ffc3d8);
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* petite animation de fond */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,.15), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,.15), transparent 40%),
        radial-gradient(circle at 50% 80%, rgba(255,255,255,.15), transparent 40%);
    pointer-events:none;
}

.box{
    text-align:center;
    background:linear-gradient(180deg,#ffffff,#fff0f6);
    padding:35px 45px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(255,77,121,.35);
}

h2{
    color:#ff2f6d;
    margin-bottom:20px;
}

button{
    padding:12px 26px;
    border:none;
    border-radius:999px;
    font-size:16px;
    cursor:pointer;
    transition:transform .15s ease, box-shadow .15s ease;
}

button:hover{
    transform:scale(1.05);
}

#yes{
    background:linear-gradient(135deg,#ff2f6d,#ff6fa5);
    color:white;
    box-shadow:0 6px 15px rgba(255,47,109,.4);
    margin-right:12px;
}

#no{
    background:linear-gradient(135deg,#ffd1df,#ff9fbf);
    color:#b4003c;
    position:absolute;
    box-shadow:0 6px 15px rgba(255,159,191,.4);
}
</style>
</head>

<body>

<div class="box" id="questionBox">
    <h2>Do you love me? üíñ</h2>
    <button id="yes">Yes</button>
</div>

<button id="no">No</button>

<script>
const yesBtn = document.getElementById("yes");
const noBtn  = document.getElementById("no");
const box    = document.getElementById("questionBox");

// position initiale du bouton No
noBtn.style.left = "55%";
noBtn.style.top  = "60%";

// bouton No qui glisse
noBtn.addEventListener("mouseover", () => {

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
});

// bouton Yes
yesBtn.addEventListener("click", () => {

    box.innerHTML = `
        <h2>üíó I love you, My Baby Face üíó</h2>
    `;

    noBtn.style.display = "none";
});
</script>

</body>
</html>
